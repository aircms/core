<div class="modal fade bottom bg-blur-5" data-mdb-backdrop="static" data-side="{{sideId}}">
  <div class="modal-dialog modal-bottom modal-dialog-scrollable {{size}}">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">{{title}}</h6>
        <button class="btn-close ripple-surface" data-mdb-dismiss="modal"></button>
      </div>
      <div>
        {{content}}
      </div>
    </div>
  </div>
</div>
