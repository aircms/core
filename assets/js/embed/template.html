<div class="position-relative fade" data-admin-embed-item="{{id}}">
  <a class="btn btn-danger position-absolute w-auto h-auto end-0 top-0 z-1 px-3 d-none" data-admin-embed-item-remove>
    <i class="fas fa-close"></i>
  </a>
  <input type="hidden" value="{{url}}">
  <div class="ratio ratio-16x9 mt-3">
    <iframe class="h-100 w-100 overflow-hidden rounded-4 shadow-5-strong" src="{{url}}"></iframe>
  </div>
</div>
