<div class="modal-header {{styleHeader}}">
  <h6 class="modal-title">Message</h6>
  <button class="btn-close" data-mdb-dismiss="modal" data-mdb-ripple-init></button>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer">
  <button class="btn {{styleButton}} px-3" data-mdb-dismiss="modal" data-mdb-ripple-init>
    <i class="fas fa-check me-1"></i>
    Got it
  </button>
</div>
