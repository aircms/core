<div class="modal-header">
  <h6 class="modal-title">{{title}}</h6>
  <button class="btn-close" data-mdb-dismiss="modal" data-mdb-ripple-init></button>
</div>
<textarea data-admin-tiny>{{content}}</textarea>
<div class="modal-footer">
  <button type="button" class="btn {{styleButton}} px-3" data-mdb-ripple-init data-save>
    <i class="fas fa-check me-1"></i>
    <span data-locale="Confirm"></span>
  </button>
  <button type="button" class="btn btn-secondary px-3" data-mdb-ripple-init data-mdb-dismiss="modal">
    <i class="fas fa-ban me-1"></i>
    <span data-locale="Cancel"></span>
  </button>
</div>
