<form data-admin-file-edit-captions-form>
  <div class="p-3">
    <div class="form-outline mb-3" data-mdb-input-init>
      <input type="text" id="alt" class="form-control form-control-lg" name="alt" value="{{alt}}"/>
      <label class="form-label" for="alt">Alt</label>
    </div>
    <div class="form-outline" data-mdb-input-init>
      <textarea class="form-control form-control-lg" name="title" id="title" rows="3">{{title}}</textarea>
      <label class="form-label" for="title">Title</label>
    </div>
  </div>
  <div class="modal-footer">

    <div class="d-flex w-100">
      <div class="flex-grow-1">
        <a class="btn btn-secondary px-3 d-none" data-admin-file-edit-captions-form-automarically>
          <i class="fa-solid fa-wand-magic-sparkles me-1"></i>
          Fill automatically
        </a>
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary me-2 px-3">
          <i class="fas fa-check me-1"></i>
          Save
        </button>
        <a class="btn btn-secondary px-3" data-mdb-dismiss="modal">
          <i class="fas fa-ban me-1"></i>
          Cancel
        </a>
      </div>
    </div>
  </div>
</form>
