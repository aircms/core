<div class="card mt-3 me-3 admin-form-image-preview"
     role="button"
     ondblclick="modal.embed('{{src}}', '{{alt}}', '{{title}}', '{{mime}}')"
     data-admin-contextmenu-mount-to-body="true"
     data-admin-contextmenu="{{id}}"
     data-admin-file-container="{{id}}">

  <div class="d-none" data-admin-file-json>{{fileJSON}}</div>

  <div class="card-body p-0">
    <div class="bg-image ratio ratio-16x9 rounded-4 shadow-5-strong"
         data-admin-async-image="{{thumbnail}}"></div>

    <div class="p-3">
      <small class="m-0 max-lines-1 small" title="{{alt}}">{{alt}}</small>
      <small class="card-text max-lines-1 p-0 m-0 small" title="{{alt}}">{{displayedTitle}}</small>
    </div>

    <ul class="dropdown-menu m-0 shadow-5-strong" data-admin-contextmenu-target="{{id}}">
      <li>
        <a class="dropdown-item" role="button" data-admin-file-preview="{{id}}">
          <i class="fas fa-eye me-1"></i> <b>View</b>
        </a>
      </li>
      <li>
        <a class="dropdown-item" role="button" data-admin-file-edit-captions="{{id}}">
          <i class="fas fa-edit me-1"></i> Edit captions
        </a>
      </li>
      <li>
        <a class="dropdown-item" role="button" data-admin-file-remove="{{id}}">
          <i class="fas fa-trash me-1"></i> Remove?
        </a>
      </li>
      <li>
        <hr class="dropdown-divider mt-0"/>
      </li>
      <li class="px-2 pb-2">
        <div class="d-flex justify-content-between small text-muted">
          <div>Size</div>
          <div class="fw-bold">{{size}}</div>
        </div>
        <div class="d-flex justify-content-between small text-muted">
          <div>Dims</div>
          <div class="fw-bold">
            {{width}}x{{height}}
          </div>
        </div>
        <div class="d-flex justify-content-between small text-muted">
          <div>Type</div>
          <div class="fw-bold">{{mime}}</div>
        </div>
        <div class="d-flex justify-content-between small text-muted">
          <div>Time</div>
          <div class="fw-bold">{{time}}</div>
        </div>
      </li>
    </ul>
  </div>
</div>
